<mat-toolbar color="accent">
  <mat-toolbar-row>
    <span>Soccer Arena</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="loginForm">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title style="color: black">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input
          placeholder="Email *"
          formControlName="email"
          required
          type="text"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required" style="color: red">
            Email is required
          </div>
        </div>
        <br /><br />
        <input
          placeholder="Password *"
          formControlName="password"
          required
          type="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" style="color: red">
            Email is required
          </div>
        </div>
        <br /><br />
        <button button>Submit</button>
        <span>Don't have an account? <a routerLink="/register">signUp</a></span>
      </form>
    </mat-card-content>
  </mat-card>
</div>
